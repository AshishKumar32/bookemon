{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/SignUp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<link href="{%static '/style.css' %}" rel="stylesheet">
</head>
<style>
    .customshadow{
    box-shadow: 0 4px 8px 3px rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
</style>
<body scroll="no" style="overflow: hidden">
    <div class="row h-100" style="background:transparent url('{%static '/img/accountsbg.jpg'%}') no-repeat center center /cover;">
    <div class="container col-md-8 col-lg-4 my-auto bg-light rounded customshadow">
        <div class="container">
                <ul class="nav nav-pills mb-3 justify-content-center" id="acform" role="tablist">
                    <li class="nav-item">
                        <a href="#login" class="nav-link active" id="login-tab" role="tab" data-toggle="pill" aria-controls="login" aria-selected="true">Log in</a>
                    </li>
                    <li class="nav-item">
                        <a href="#signup" class="nav-link" id="signup-tab" role="tab" data-toggle="pill" aria-controls="signup" aria-selected="false">Sign Up</a>
                    </li>
                </ul>

                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                        <form method="POST" action="login">
                            {% csrf_token %}
                            <div class="form-group">
                              <label for="email">Email address</label>
                              <input type="email" class="form-control" name ="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                              <label for="password">Password</label>
                              <input type="password" class="form-control" name ="password" id="password" placeholder="Password">
                            </div>
                           
                            <button type="submit" class="btn btn-primary">Log in</button>
                          </form>
                    </div>


                    <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="pills-profile-tab">
                        
                        <form method="POST" action="register">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>First Name</label>
                                    <input type="text" class="form-control" name ="firstname" placeholder="Enter Your First Name">
                                  </div>
                                  <div class="form-group col-md-6">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control" name ="lastname" placeholder="Enter Your Last Name">
                                  </div>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" name ="emailreg" placeholder="Email">
                              </div>
                              <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" name ="passwordreg" placeholder="Password">
                              </div>
                              <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" class="form-control" name ="passwordreg2" placeholder="Confirm Password">
                              </div>
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="text" class="form-control" name ="phone" placeholder="Enter Your Phone Number">
                              </div>
                            
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                          </form>
                          <div>
                              {% for message in messages%}
                              <h3>{{message}}</h3>
                              {% endfor %}
                          </div>
                    </div>

                </div>
        </div>
    </div>
</div>
</body>
</html>
